---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Tags</h1>
  </header>

  <div class="post-content">
    <div class="post-tag-box">
      {% for tag in site.tags %}
        <a class="post-tag-pill" href="{{ site.baseurl }}/tags/{{ tag.name }}">{{ tag.name }}</a>
      {% endfor %}
    </div>
  </div>

</article>
